<html>
    <head>
        <title>Kalkulator Bangun Datar</title>
    </head>
    <body>
        <h2>Kalkulator Bangun Datar</h2>
        <div id="lingkaran">
            <h3>‣ Luas Lingkaran</h3>
            <label>Jari-jari Lingkaran (m)</label><br>
            <input type="number" id="jarijari"><br>
            <button onclick="hitunglingkaran()">HITUNG</button>
        </div>
        <div id="segitiga">
            <h3>‣ Luas Segitiga</h3>
            <label>Alas Segitiga (m)</label><br>
            <input type="number" id="alas"><br>
            <label>Tinggi Segitiga (m)</label><br>
            <input type="number" id="tinggi"><br>
            <button onclick="hitungsegitiga()">HITUNG</button>
        </div>
        <div class="persegipanjang">
            <h3>‣ Luas Persegi Panjang</h3>
            <label>Panjang (m)</label><br>
            <input type="number" id="panjang"><br>
            <label>Lebar (m)</label><br>
            <input type="number" id="lebar"><br>
            <button onclick="hitungpersegipanjang()">HITUNG</button>
        </div>
        <div class="jajargenjang">
            <h3>‣ Luas Jajar Genjang (JG)</h3>
            <label>Alas JG</label><br>
            <input type="number" id="alasjg"><br>
            <label>Tinggi JG</label><br>
            <input type="number" id="tinggijg"><br>
            <button onclick="hitungjg()">HITUNG</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
